<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido y Bienaventurado</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome para iconos (puedes usar iconos SVG o imágenes si prefieres) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container welcome-container">
        <div class="header-icon">
            <i class="fas fa-book-open"></i>
            <span class="star-animation star-1"></span>
            <span class="star-animation star-2"></span>
        </div>
        <h1>Bienvenido <br> y bienaventurado</h1>
        <p>Entra para poner a prueba tu conocimiento bíblico</p>

        <div class="auth-buttons">
            <button class="github-btn"><i class="fab fa-github"></i> Iniciar sesión con GitHub</button>
            <button class="github-btn register-btn"><i class="fas fa-edit"></i> Registrarse con GitHub</button>
            <button class="guest-btn">Jugar como invitado <span class="info-icon">?</span></button>
        </div>
        <p class="github-note">Tus récords se guardarán en GitHub.</p>
    </div>
<script src="script.js"></script>
</body>
</html>
